<!DOCTYPE html>
<html>
    <head>
        <title>Register and login</title>
        <script src="https://kit.fontawesome.com/98d3e6df54.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/R.css">
    </head>
    <body>
        <div class="container">
            <div class="register">
                <p>Join Us <span>To Explore More</span></p>
                <div class="Spacing"></div>
                <p style="font-size:14px;margin-bottom:50px;">Join the platform, Where you can find the right kind of creatives for your project</p>
                <p style="font-weight: 700; font-size:14px; margin-bottom:10px;">Enter your details</p>
                <form method="POST" class="formrule">
                    <input type="text" placeholder="First name" class="name">
                    <input type="text" placeholder="Last name" class="name">
                    <input style="width: 65%;" type="email" placeholder="Email">
                    <input style="width: 65%;"type="password" placeholder="Password">
                    <input style="margin-right:1px;"type="checkbox" id="mycheckbox" name="mycheckbox" class="name"> I agree with the terms and conditions
                    <input style="width:143px;" type="submit" value="REGISTER NOW" class="form-submit-button">
                </form>
                <p style="padding-top:30px;font-size: 12px;">DEVELOPED WITH <i style="color:red; padding:3px 0;" class="fas fa-heart"></i> BY MOHAMMAD SALAH</p>            </div>
            <div class="login">
                <p>Already <span>Got An Account?</span></p>
                <div class="Spacing"></div>
                <p style="font-size:14px;margin-bottom:50px;">Then you know what's good. Just sign in!</p>
                <p style="font-weight: 700; font-size:14px; margin-bottom:10px;">Enter your details</p>
                <form method="POST" class="formrule">
                    <input style="width: 100%;" type="email" placeholder="Email">
                    <input style="width: 100%; margin-bottom: 30px;"type="password" placeholder="Password">
                    <input style="width:143px; color:#313131;background-color: transparent; border:1px solid #d8d8d8;" type="submit" value="SIGN IN" class="form-submit-button">
                </form>   

            </div>
        </div>
    </body>
</html>
